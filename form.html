<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script>
  function validate()
  {

  		if(document.Form.inputEmail4.value == "")
      {
  			alert("Your Username is Empty");
  			return false;
  		}
  		if(document.getElementById('inputPassword4').value == ""){
  			alert("Your Password is Empty");
  			return false;
  		}
      if (document.getElementById('inputAddress').value=="")
      {
        alert("Please Enter Your Address");
      }
      if (document.getElementById('inputCity').value=="")
      {
        alert("Please Enter Your City");
      }
      if (document.Form.selectbox.value=="")
      {
        alert("Please select your State");
      }
      if (document.getElementById('inputZip').value=="")
      {
        alert("Please Enter your Pincode");
      }
      var checkbo=document.getElementsByName('Terms');
      var lencheck=0;

      for (var i = 0; i < checkbo.length; i++)
      {
      if (checkbo[i].checked)
      {
        lencheck++;
      }
      else if (lencheck==0)
      {
        alert('Please Accept Terms & Conditions');
        return false;
      }
      }

    }

</script>
  </head>
  <body>
    <form name="Form" class="row g-3" onsubmit="return validate()">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select name="selectbox" id="inputState" class="form-select">
          <option value="">Select</option>
          <option>AP </option>
          <option>Delhi </option>
          <option>Telangana </option>
          <option>Punjab </option>
          <option>UP </option>
          <option>Tamilnadu </option>
          <option>Rajastan </option>
          <option>Gujarat </option>
          <option>Assam </option>
          <option>Arunachal Pradesh </option>
          <option>Himachal Pradesh </option>
          <option>Jammu & Kashmir </option>
          <option>Madhya Pradesh </option>
          <option> Maharastra </option>
          <option> Kerala </option>
          <option> Goa </option>
          <option>Chattisgarh </option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Pin Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input name="Terms" class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
            I Accept Terms & Conditions
        </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Contact us</button>
      </div>
    </form>
  </body>
</html>
